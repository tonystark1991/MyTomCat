<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>

</head>
<body>
<br>
	<form id="login" action="signInProcess.jsp" method="post">

	    </div>
	  </div>
	  <div class="form-group">
	    <label for="password" class="col-sm-1">密    码</label>
	    <div class="col-sm-3">
	      <input type="password" class="form-control" name="password" placeholder="密码">
	    </div>
	  </div>
	  <div class="form-group">
         <input type="submit" class="btn-default" value="登录">
	      <div style="margin-left:90px; display:inline;">
	      	<a href="rejister.html">没有账号，点我注册</a>
	      </div>
	  </div>
	</form>
	
</body>
</html>
